<!DOCTYPE html>
<html>
<head>
	<!--Materialize css-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<!--Materialize js-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<!--Materialize jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<title>Register</title>
</head>
<body>
	<nav >
		<div class="navbar-wrapper container">
			<ul class="left">Traffic Police Registration</ul>
		</div>
	</nav>
	<div class="row">
	<div class="col s12 m6">
          <div class="card blue ">
            <div class="card-content white-text">
              <span class="card-title">Register as Traffic police</span>
              <p> As  a Traffic police you are required to register so as the system to recognise you and have the permission to report an offence once you register with valid employee number.
              </p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
				<input id="employee_num" type="text" class="validate">
					<label for="employee_num">Employee Id</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
				<input id="location" type="text" class="validate">
				<label for="location">Police Station</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="identification_number" type="text" class="validate">
					<label for="identification_number">Identification/Passport No:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="phone_number" type="text" class="validate">
					<label for="phone_number">Phone Number:</label>
				</div>
			</div>
			 <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">Register
    <i class="material-icons right">send</i>
  </button>
      </div>
		</form>
		</div>

	</div>

</body>

</html>
