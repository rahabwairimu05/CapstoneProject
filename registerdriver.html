<!DOCTYPE html>
<html>
<head>
<!--Materialize css-->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Materialize js-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<!--Materialize jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<title>Register</title>
</head>
<body>
<nav >
<div class="navbar-wrapper container">
<p>Driver  Registration</p>
</div>
	
</nav>
<div class="row">
      <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Register as a driver</span>
              <p> As  a driver you are required to register so as the system to maintain  your driving details
              </p>
            </div>
           <!--  <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>
        </div>
         <div class="col s12 m6">
         <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="phone_num" type="text" class="validate">
        <label for="phone_num">Phone Number</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="license_num" type="text" class="validate">
        <label for="license_num">License Number</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="id_num" type="text" class="validate">
        <label for="id_num">Identification/Passport No</label>
      </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input id="car_num" type="text"class="validate">
    <label for="car_num"> Car Number</label>
      </div>
      </div>
      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">Register
    <i class="material-icons right">send</i>
  </button>
      </div>
  </form>
        </div>
      </div>

</body>
</html>
